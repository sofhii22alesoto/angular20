<div>
    <br>
    <form class="card col-md-7 offset-3" method="post" action=" ">
      <div class="card-header"> Envio de Mensajes-</div>
        <div class="card-body">
          <div class="row form-group">
            <label class="col-sm-12 col-md-4">Para</label>
            <input class="form-control col-sm-12 col-md-8" type="number" name="txtpara" 
            placeholder="TelÃ©fono d" [(ngModel)]="mensaje.para"/>
          </div>
        <div class="row form-group">
          <label class="col-sm-12 col-md-4" >De</label>
          <input class="form-control col-sm-12 col-md-8" type="number" name="textde" 
          placeholder="Escribe tu" [(ngModel)]="mensaje.de"/>
        </div>
        
        <div class="row form-group ">
          <label for="exampleFormControlTextarea1" class="col-sm-12 col-md-4" >Tu mensaje</label><label class="col-sm-12 col-md-8 text-right"> {{tamTexto}} caracteres restantes </label>
          <textarea class="form-control" [maxlength]="120" rows="5" name="textTexto" [(ngModel)]="mensaje.texto" (ngModelChange)="cambiarTamTexto()">  
          </textarea>
        </div>
        <div class="row">
             <div class="col-3"></div>
              <button type="reset" class="btn btn-primary col-md-2"  >Limpiar</button> 
              <div class="col-1"></div>      
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary col-md-2" data-toggle="modal" data-target="#exampleModal">
               Enviar!
              </button>
              <div class="col-1"></div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div>Para : {{mensaje.para}} </div>
                      <div>De : {{mensaje.de}}</div>
                      <div>Tu mensaje :  </div>
                      <textarea disabled>{{mensaje.texto}}</textarea>
      
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

      </div>
    </form>
</div>
