<br>
<div class="row">
    <form class="card col-md-8 offset-2" method="post" action=" ">
    <h2 class="text-center"> Asistentes </h2>
    <div class="form-group row">
    <label for="idusuario" class="col-md-4">Usuario: </label>
    <input id="idusuario" class="form-control form-control-sm col-md-8" [(ngModel)]="usuario" name="idusuario"/>
    </div>
    <div class="form-group row">
        <label for="idnombreOrganizacion" class="col-md-4">Nombre Organizacion: </label>
        <input id="idnombreOrganizacion" class="form-control form-control-sm col-md-8" [(ngModel)]="nombreOrganizacion" name="idnombreOrganizacion"/>
        </div>
        <div class="form-group row">
            <label for="requiereConstancia" class="col-md-4">Solicita Constancia:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="idopcion" id="idopcion" 
                value="Si" [(ngModel)]="requiereConstancia" >
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="idopcion" id="idopcion"
                 value="No" [(ngModel)]="requiereConstancia">
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
              
        </div>
    
    <div class="form-group text-center">
        <button class="btn btn-secondary ml-2 mr-2 "type="reset" ><i class="fas fa-save fal"></i> Limpiar</button>
        <button (click)="Registrar()" class="btn btn-secondary ml-2 mr-2"><i class="fas fa-save fal"></i> Registrar</button>
    </div>
    </form>
    </div>
    <br>
    <table class="table table-striped" [mfData]="asistente" #mf="mfDataTable" [mfRowsOnPage]="5"> 
        <thead> 
            <tr>
                <th style="width: 30%"> 
                    <mfDefaultSorter by="usuario">Usuario</mfDefaultSorter> 
                </th> 
                <th style="width: 40%"> 
                    <mfDefaultSorter by="nombreOrganizacion">nombreOrganizacion</mfDefaultSorter> 
                </th> 
                <th style="width: 10%"> 
                    <mfDefaultSorter by="requiereConstancia">solicitaConstancia</mfDefaultSorter> 
                </th> 
               
            </tr> 
        </thead> 
        <tbody> 
            <tr *ngFor="let item of mf.data">
                 <td>{{item.usuario}}</td> 
                 <td>{{item.nombreOrganizacion | uppercase }}</td> 
                 <td >{{item.requiereConstancia}}</td>
             </tr>
         </tbody> 
                 <tfoot>
                      <tr> 
                          <td colspan="4"> 
                              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                           </td>
                         </tr> 
                  </tfoot>
     </table>
